<!-- Código 2 -->
<meta charset="utf-8">
<script>
    
    function pulaLinha() {      // função para pular linha
        document.write("<br>");

    }

    function exibeMensagem(texto) {     // função para exibir mensagem na tela
        document.write(texto);
        pulaLinha();

    }

    function sorteiaNumero(numero) {        // função para gerar número aleatório
        return Math.round(Math.random() * numero);

    }

    var numeroSorteado = sorteiaNumero(10);     // utilizando a função "sorteiaNumero" e gerando um número aleatório entre 1 e 10

    // instanciando um título
    var titulo = "Jogo do número da sorte";

    // exibindo o título
    document.write("*******************************************");
    document.write("<h1>" + titulo + "</h1>");
    document.write("*******************************************");
    pulaLinha();

    // instancaindo as variáveis
    var nome = prompt("Informe o seu nome:");
    var seuNumero = parseInt(prompt(nome + ", digite o seu número da sorte:"));     

    if (seuNumero == numeroSorteado) {
        exibeMensagem("Parabéns, " + nome + ". Você acertou!!!");
        exibeMensagem("O número sorteado foi " + numeroSorteado + " e o seu é " + seuNumero);

    } else {
        if (seuNumero > numeroSorteado) {
            exibeMensagem("Infelizmente você errou. O seu número é maior que o sorteado!!!");
            exibeMensagem(nome + ", tente outra vez!");

        } else {
            exibeMensagem("Infelizmente você errou. O seu número é menor que o sorteado!!!");
            exibeMensagem(nome + ", tente outra vez!");
        }
    }

</script>
