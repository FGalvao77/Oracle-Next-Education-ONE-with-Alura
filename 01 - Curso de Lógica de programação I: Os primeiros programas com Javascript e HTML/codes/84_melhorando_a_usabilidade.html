<!-- Salvaremos e recarregaremos a página, e desta vez o campo de texto está em foco e com a borda colorida. Neste capítulo criamos um ambiente mais agradável para captação dos dados do usuário. -->


<!-- Codificando... -->

<meta charset="utf-8">

<input/>	<!-- função de entrada -->
<button>Compare com o número sorteado</button>	<!-- instanciando comando para gerar um botão na tela -->

<script>

	// instanciando a variável "numeroSorteado" e gerando número aleatório entre 1 e 10
	// com a função "Math.random" e arredondando o valor gerado com a função "Math.round"
	var numeroSorteado = Math.round(Math.random() * 10);	// gerando número aleatório entre 1 e 10

	var entrada = document.querySelector("input");	// instanciando a variável "entrada" e concatenando com o "input"
	entrada.focus();	// focalizando o cursor na caixa de texto

	function verificaNumero() {	// função para verificar número digitado na caixa de texto

		if (entrada.value == numeroSorteado) {	// verificando a condição com "if"

			alert("Você ACERTOU!!!");	// exibindo "alert" na tela
		} else {

			alert("Você ERROU!!!");	// exibindo "alert" na tela
		}

		entrada.value = "";	// instanciando variável "entrada" com valor vazio
		entrada.focus();	// focalizando o cursor na caixa de texto
	}

	var botao = document.querySelector("button");	// instanciando variável "botao"
	// concatenado a variável "botao" com a função "onclick" e recebendo a função "verificaNumero"
	botao.onclick = verificaNumero;
	
</script>
