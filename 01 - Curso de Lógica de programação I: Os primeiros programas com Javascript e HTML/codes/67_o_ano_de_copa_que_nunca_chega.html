<!-- O ano de copa que nunca chega!

Francisco assistiu aos vídeos do treinamento de "Lógica de Programação I" e criou um programa que exibe todos os anos em que ocorreram Copa do Mundo desde 1930 até uma data limite. 
A data limite quem fornece é o usuário, a informação é requisitada por meio da função prompt() e a conversão do valor digitado para um número é feito pela função parseInt(). 
Observe o código de Francisco: -->

<!-- <meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    var anoCopa = 1930;
    var limite = parseInt(prompt("Qual é o ano limite?"));

    while(anoCopa <= limite) {

<!-- Contudo, o navegador de Francisco exibe milhares de vezes a mensagem "1930 tem copa"! 
E nunca é exibida a mensagem "Ufa! Esses foram...". 
Qual a razão do código de Francisco não funcionar como esperado? 
Altere-o para que exiba corretamente todas as copas de 1930 até a data limite informada. -->


<!-- Codificando... -->

<meta charset="utf-8">
<script>
    
    function pulaLinha() {
        document.write("<br>");

    }

    function exibeMensagem(texto) {
        document.write(texto);
        pulaLinha();

    }

    var anoInicial = 1930;
    var anoFinal = parseInt(prompt("Até que ano você deseja?"));

    while (anoInicial <= anoFinal) {
        exibeMensagem(anoInicial + " teve copa!");
        anoInicial = anoInicial + 4;

    }

    pulaLinha();
    exibeMensagem("Tah aí! Esses foram os anos que tiveram copa até o ano de " + anoFinal);

</script>


<!-- Opinião do instrutor

Note que o incremento da variável anoCopa não é realizado dentro do while, mas fora dele. Isso não está correto, pois o while nunca terá a chance de incrementar a variável e se não for incrementada, o programa ficará em um loop infinito.

Para solucionar, basta mover a instrução anoCopa = anoCopa + 4 para dentro do while, depois de chamada a função mostra: -->

<!-- <meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    var anoCopa = 1930;
    var limite = parseInt(prompt("Qual é o ano limite?"));

    while(anoCopa <= limite) {

        mostra(anoCopa + " tem copa!");
        anoCopa = anoCopa + 4;
    }

    mostra("Ufa! Esses foram os anos de copa até " + limite);
</script>
