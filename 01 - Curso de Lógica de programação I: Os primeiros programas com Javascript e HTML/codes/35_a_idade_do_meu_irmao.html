<!-- A idade do meu irmão

Quantos anos você tem de diferença do seu irmão?

Escreva um programa que exiba a mensagem "Nossa diferença de idade é", concatenando o resultado da subtração da sua idade com a do seu irmão (ou de um amigo). A resposta pode dar negativa, sem dúvida. 
Não esqueça de usar as funções pulaLinha e mostra e inclusive a tag <meta> para resolver problema de acentuação.

Você não precisa submeter a resposta, basta criar o programa, testar e verificar se tudo funciona. 
Se pintar alguma dúvida, não deixe de postar no fórum! -->

<!-- Minha solução: -->


<meta charset="utf-8">

<script>
	
	function pulaLinha() {
		document.write("<br>");
	}

	function exibeMensagem(frase) {
		document.write(frase);
	}

	var minhaIdade = 44;
	var idadeIrma = 41;

	exibeMensagem("A diferença de idade entre minha irmã e eu é de " + (minhaIdade - idadeIrma) + " anos.");
 

</script>
