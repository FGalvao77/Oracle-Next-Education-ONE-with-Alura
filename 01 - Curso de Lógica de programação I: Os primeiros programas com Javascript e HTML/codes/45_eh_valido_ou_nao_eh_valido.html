<!-- Código simplificado. -->

<meta charset="utf-8">
<script>
    
    function pulaLinha() {
        document.write("<br><br>");
    }

    function exibeMensagem(texto) {
        document.write(texto);
        pulaLinha();
    }

    function calculaImc(peso, altura) {
        return peso / (altura * altura);
    }

    // instanciando um título
    var titulo = "Cálculo do IMC";

    // exibindo o título
    document.write("******************************");
    document.write("<h1>" + titulo + "</h1>");
    document.write("******************************");
    pulaLinha();

    exibeMensagem("O meu IMC é " + Math.round(calculaImc(78, 1.71)));

</script>
