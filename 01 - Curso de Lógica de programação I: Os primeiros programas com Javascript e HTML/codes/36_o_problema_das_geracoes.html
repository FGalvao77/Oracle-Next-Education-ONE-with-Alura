<!-- O problema das gerações

Em média, um casal tem filhos quando atinge a idade de 28 anos. 
Seguindo essa média, se os portugueses chegaram em 1500 no Brasil, então, a primeira geração de brasileiros surgiu em 1528, a segunda em 1556 e assim por diante. 
Desde 1500 até o ano atual, quantas gerações se passaram?

Vamos criar um programa para resolver a tarefa!

Imprima esse número da seguinte maneira: calcule quantos anos passaram desde 1500 e divida o resultado pela média de 28 anos.

Não esqueça de usar o pulaLinha e o mostra.

Quebre a cabeça um pouco antes de ver o gabarito! 
Você não precisa submeter a resposta, basta criar o programa, testar e verificar se tudo funciona. 
Se pintar alguma dúvida, não deixe de postar no fórum! -->

<!-- Minha resolução: -->

<meta charset="utf-8">
<script>
	
	// declarando as funções
	function pulaLinha() {
		document.write("<br>");
	}

	function exibeMensagem(frase) {
		document.write(frase);
		pulaLinha();
	}

	// instanciando as variávies
	// var anoInicial = 1500;
	var anoAtual = 2021;
	var idade = 28;

	// realizando o cálculo
	resultado = Math.round((anoAtual - 1500) / idade);

	// instanciando um título
	var titulo = "Números de gerações no Brasil";

	// exibindo o título
	document.write("*****************************************************");
    document.write("<h1>" + titulo + "</h1>");
    document.write("*****************************************************");
    pulaLinha();
    pulaLinha();

	// exibindo a mensagem
	exibeMensagem("Desde de " + 1500 + " até o ano de " + anoAtual + ", o Brasil já teve " + resultado + " gerações.");
	

</script>
