<!-- Todos os números entre 30 a 40, exceto 33 e 37!

Que tal uma dificuldade um pouco maior? 
Imprima todos os números entre 30 e 40 (inclusive 30 e 40), porém os números 33 e 37 não devem ser impressos! 
No final escreva a palavra "FIM". Use o while para essa tarefa. DICA: o if pode ajudá-lo! -->


<!-- Codificando... -->

<meta charset="utf-8">
<script>

	function pulaLinha() {
		document.write("<br>");

	}

	function exibeMensagem(texto) {
		document.write(texto);
		pulaLinha();

	}

	var contadorInicial = 30;
	var contadorFinal = 40;

	while(contadorInicial <= contadorFinal) {

        if(contadorInicial == 33 ) {
        contadorInicial = contadorInicial + 1;

        }

        if(contadorInicial == 37) {    
            contadorInicial = contadorInicial + 1;

        } else {

        exibeMensagem(contadorInicial);
        contadorInicial = contadorInicial + 1; 

        }

      }

	exibeMensagem("FIM!!!");


</script>
