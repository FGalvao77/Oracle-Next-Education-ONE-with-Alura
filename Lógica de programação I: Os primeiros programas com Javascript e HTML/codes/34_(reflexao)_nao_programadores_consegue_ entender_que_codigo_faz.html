<!-- Agora, o mesmo código, mas escrito de maneira diferente: -->


<meta charset="UTF-8">
<script>

    function pulaLinha() {  // função para pular linha (sem parâmetro)
        document.write("<br>");
    }

    function exibeTitulo(titulo) {  // função para exibir título (com paràmetro)
        document.write("<h1>" + titulo + "</h1>");
        pulaLinha();
    }

    function exibeParagrafo(paragrafo) {    // função para exibir paragráfo (com parâmetro)
        document.write("<p>" + paragrafo + "</p>");
        pulaLinha();
    }

    // pede para alguém ler daqui em diante e veja se ele entende o que esta sendo feito
    exibeTitulo("Bem-vindos");
    exibeParagrafo("Este é um simples programa");
</script>


<!-- Mesmo para quem nunca programou, ler as funções exibeTitulo e exibeParagrafo deixa claro o que o programa faz, inclusive, a língua utilizada é o próprio português! 
É claro que podemos até usar diretamente o document.write. 
Mas, a ideia é que para exibir um parágrafo, só precisamos chamar exibeParagrafo e não é necessário lembrar que no parágrafo usa-se a tag <p>. -->


<!-- Veja que funções são mais do que um conjunto de instruções que podemos chamar a qualquer momento, elas permitem melhorar a legibilidade do código escondendo sua complexidade. -->
