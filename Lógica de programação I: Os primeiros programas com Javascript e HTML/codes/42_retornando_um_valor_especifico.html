<!-- Retornando um valor específico

Veja a seguinte declaração de função:

function funcaoQualquer() {

    var n1 = 10;
    var n2 = 20;
    var n3 = 30;
}

Queremos guardar o retorno da função em uma variável:

var retorno = funcaoQualquer();

Sabemos que do jeito que está, o valor de retorno será undefined. 
Qual das opções abaixo altera corretamente o código para que a função retorne 20, ou seja, para que o valor da variável retorno seja 20? -->

<!-- Minha solução: -->

<meta charset="utf-8">
<script>
	
	function funcaoQualquer() {
		var n1 = 10;
		var n2 = 20;
		var n3 = 30;

		return n2
	}

	var retorno = funcaoQualquer();
	document.write(retorno);

</script>


<!-- Veja que dentro de uma função podemos declarar variáveis, contudo, se quiser retornar o valor de uma delas precisamos usar a instrução return seguida do nome da variável. -->
