<!-- Todos os números de 20 a 0.

Imprima em ordem decrescente todos os números entre 20 e 0, incluindo os limites! 
No final, escreva a palavra "FIM". DICA: você pode decrementar uma variável! -->

<!-- Codificando... -->

<meta charset="utf-8">
<script>
	
	function separador() {
		document.write(" | ");

	}

	function exibeMensagem(texto) {
		document.write(texto);
		separador();

	}

	var contadorInicial = 20;

	while (contadorInicial >= 0) {
		exibeMensagem(contadorInicial);
		contadorInicial = contadorInicial - 1;

	}

	document.write("FIM!!!");

</script>
