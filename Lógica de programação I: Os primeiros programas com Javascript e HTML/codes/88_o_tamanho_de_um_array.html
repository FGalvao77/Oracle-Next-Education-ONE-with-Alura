<!-- O tamanho de um array

Temos a seguinte array:

var codigos  = ["IDNOCLIP" , "IDDQD", "IDKFA"];

Aprendemos que podemos saber o tamanho do array através de:

codigos.length

Muito cuidado para não escrever codigos.lenght, caso contrário você terá problemas, pois o resultado será undefined. -->


<!-- Codificando... -->

<meta charset="utf-8">

<script>
	
	function pulaLinha() {

		document.write("<br>");
	}

	function exibeMensagem(texto) {

		document.write(texto);
		pulaLinha();
	}

	var codigos  = ["IDNOCLIP" , "IDDQD", "IDKFA"];

	exibeMensagem("Quantos itens há na lista: " + codigos.length);

</script>
