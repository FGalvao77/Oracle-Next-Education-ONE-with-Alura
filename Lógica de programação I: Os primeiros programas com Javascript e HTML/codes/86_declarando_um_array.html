<!-- var coisas = ["Gisele", 12, true];


Todo array é declarado com colchetes, o famoso []. Contudo se tivermos uma declaração desta forma var coisas = []; temos um array, ou seja, uma lista vazia sem qualquer elemento.

Podemos, no momento da declaração de um array, adicionar elementos. Esses elementos podem ser de qualquer tipo conhecido do JavaScript:

var coisas = ["Gisele", 12, true];

<meta charset="utf-8">

<script>
	
	function pulaLinha() {

		document.write("<br>");
	}

	function exibeMensagem(texto) {

		document.write(texto);
		pulaLinha();
	}

	var dadosPessoais = ["Gisele", 12, true];

	exibeMensagem("Nome: " + dadosPessoais[0]);
	exibeMensagem("Idade: " + dadosPessoais[1]);

	if (dadosPessoais[2] == true) {
		resposta = "Sim";
	} else {
		resposta = "Não";
	}

	exibeMensagem("CNH: " + resposta);

</script>
