<!-- Véspera de carnaval

Contudo, houve um pedido de última hora! Ele precisava criar uma função que recebe três parâmetros. 
O primeiro é uma letra e os outros dois são números que no final devem retornar um código. 
Seu chefe disse que para os parâmetros "A", 20 e 30o código criado deve ser GH1022.

Sendo assim, Lionel teve a brilhante, mas questionável ideia de fazer o seguinte: Não importando quais os parâmetros da função, ela sempre retornará GH1022.

Quando chegou a hora de mostrar a função funcionando para seu chefe ele fez: -->

<!-- Minha solição: -->

	function pulaLinha() {
		document.write("<br><br>");
	}

	function exibeMensagem(texto) {
		document.write(texto);
	}

    return "GH1022";
	}

	// var codigo = geraCodigo("A", 20, 30);

	var cod = geraCodigo("AD",15,16);
	exibeMensagem(cod);

</script>
